version: '3'

services:
  gotenberg:
    container_name: gotenberg
    image: gotenberg/gotenberg:8
    ports:
      - "3000:3000"
    networks:
      - app_network
  
  app:
    container_name: app-microservice
    image: d80756260b2f30789df34e2ea3ebd32316b25b894fc146df6f42372ad5fec560
    ports:
      - '8000:80'
    volumes:
      - .:/var/www
    networks:
      - app_network

networks:
  app_network:
    external: true